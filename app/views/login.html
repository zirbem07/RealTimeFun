<h1>Login with your choice of social media</h1>

<div class="row">
	<div class="col-md-12 col-xs-12 col-md-offset-3">
		<button class="btn btn-primary" type="button" ng-click="loginTwitter()" data-type="twitter">Twitter</button>
		<button class="btn btn-primary" type="button" ng-click="login()" data-type="facebook" disabled>Facebook</button>
		<button class="btn btn-primary" type="button" ng-click="login()" data-type="github" disabled>Github</button>
	</div>
</div>
