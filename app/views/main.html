
<h3><strong>Category: </strong>{{quests.category}}</h3>
<h4><strong>Difficulty: </strong>
    <rating ng-model="rating" max="5" readonly="false"></rating>
</h4>

<div class="well" ng-init="init()">
    <h2>{{quests.q}}</h2>
</div>
<div class="well chat">
	<li ng-repeat="text in answerArr track by $index">
    	{{text.username}} - {{text.answer}}
	</li>
</div>

<div class="form-group">
	 <div class="col-sm-10">
		<input type="text" class="form-control textAnswer" ng-model="userAnswer" placeholder="Enter Answer" />
	</div>
    <button class="btn btn-danger" ng-click="init()">Start</button>
	<button class="btn btn-primary" ng-click="answer()">Answer!</button>
    <button class="btn btn-success" ng-click="addQuestions()">Add Questions!</button>
</div>
